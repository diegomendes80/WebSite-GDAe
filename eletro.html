<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDAe - Grupo de Desenvolvimento Aeroespacial</title>
    <link rel="stylesheet" href="/styles/eletronica/eletro.css">
    <link rel="stylesheet" href="/styles/home/main/main.css">
    <link rel="stylesheet" href="/styles/home/main/menu-hamb.css">
    <link rel="stylesheet" href="/styles/home/main/theme.css">
    <link href="https://fonts.cdnfonts.com/css/dubai" rel="stylesheet">
    <script src="/src/animations.js"></script>
    <script src="/src/gsap.js"></script>
</head>
<body>
    
    <header class="header">
            <img src="..//assets/images/logo-1.png" alt="logo do gdae" class="header__logo">
            <ul class="header__menu">
                <li class="menu__item dropdown"><a href="#">Subsistemas</a>
                    <ul class="dropdown__menu">
                        <li><a href="eletro.html">Eletrônica</a></li>
                        <li><a href="mei.html">MEI</a></li>
                        <li><a href="aero.html">Aerodinâmica</a></li>
                        <li><a href="prop.html">Propulsão</a></li>
                    </ul>
                </li>
                <li class="menu__item"><a href="#">Notícias</a></li>
                <li class="menu__item"><a href="#">Nossa História</a></li>
            </ul>
            <div class="header__menu-hamb">
                <input id="checkbox" type="checkbox">
                <label class="toggle" for="checkbox">
                    <div id="bar1" class="bars"></div>
                    <div id="bar2" class="bars"></div>
                    <div id="bar3" class="bars"></div>
                </label>
            </div>
            <div class="header__theme-switch">
                <label class="bb8-toggle">
                    <input class="bb8-toggle__checkbox" type="checkbox">
                    <div class="bb8-toggle__container">
                        <div class="bb8-toggle__scenery">
                            <div class="bb8-toggle__star"></div>
                            <div class="bb8-toggle__star"></div>
                            <div class="bb8-toggle__star"></div>
                            <div class="bb8-toggle__star"></div>
                            <div class="bb8-toggle__star"></div>
                            <div class="bb8-toggle__star"></div>
                            <div class="bb8-toggle__star"></div>
                            <div class="tatto-1"></div>
                            <div class="tatto-2"></div>
                            <div class="gomrassen"></div>
                            <div class="hermes"></div>
                            <div class="chenini"></div>
                            <div class="bb8-toggle__cloud"></div>
                            <div class="bb8-toggle__cloud"></div>
                            <div class="bb8-toggle__cloud"></div>
                        </div>
                        <div class="bb8">
                            <div class="bb8__head-container">
                                <div class="bb8__antenna"></div>
                                <div class="bb8__antenna"></div>
                                <div class="bb8__head"></div>
                            </div>
                            <div class="bb8__body"></div>
                        </div>
                        <div class="artificial__hidden">
                            <div class="bb8__shadow"></div>
                        </div>
                    </div>
                </label>
            </div>
    </header>

    

</body>
</html>
